<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√∫meros Aleatorios</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <style>
            
        h1, h2, h3, h4, h5, h6 {
            color: #0e9999;
            font-family: 'Bungee', Arial, sans-serif;
            text-align: center;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }
        
        .message-box {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #4141ab;
            color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #0e9999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6), inset 0 0 40px #31d4d4 ;
            font-size: 1.5rem;
        }
        
        button {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #888888;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modo d√≠a */
        .day-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .day-mode .message-box {
            background-color: #add8e6;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Preguntas tranquis para una juntada</h1>
    <button id="toggle-mode-button">Modo D√≠a ‚òÄÔ∏è</button>
    <br>
    <br>
    <p>Nivel: Light</p>

    <div class="message-box" id="message-box">
        <p id="random-number">Presiona el bot√≥n para obtener un n√∫mero</p>
    </div>
    <button id="next-button">Siguiente</button>

    <script>
        const preguntas = [
        "Alguna vez practicaste chapar?",
        "Alguna vez te sentiste atra√≠do por alguien de tu mismo g√©nero?",
        "Alguna vez te enamoraste de un/a profe/jefe?",
        "Tragas o escupis?",
        "Alguna vez dijiste 'te amo/quiero' por accidente o que te hayas arrepentido en el momento?",

        ];

        // Referencias a los elementos del DOM
        const messageBox = document.getElementById('message-box');
        const randomNumberElement = document.getElementById('random-number');
        const nextButton = document.getElementById('next-button');
        const toggleModeButton = document.getElementById('toggle-mode-button');
        const body = document.body;

        // Funci√≥n para mostrar un n√∫mero aleatorio
        function mostrarNumeroAleatorio() {
            const numeroAleatorio = preguntas[Math.floor(Math.random() * preguntas.length)];
            randomNumberElement.textContent = numeroAleatorio;
        }

        // Evento para mostrar el siguiente n√∫mero aleatorio
        nextButton.addEventListener('click', mostrarNumeroAleatorio);

        // Alternar entre modo d√≠a y modo noche
        toggleModeButton.addEventListener('click', () => {
            if (body.classList.contains('day-mode')) {
                body.classList.remove('day-mode');
                toggleModeButton.textContent = "Modo D√≠a ‚òÄÔ∏è";
            } else {
                body.classList.add('day-mode');
                toggleModeButton.textContent = "Modo Noche üåô";
            }
        });

        // Mostrar un n√∫mero inicial al cargar la p√°gina
        mostrarNumeroAleatorio();
    </script>
</body>
</html>
